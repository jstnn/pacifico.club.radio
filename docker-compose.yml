version: '2'
networks: {}
volumes:
  mpd-music:
  mpd-playlists:
  mpd-database:
services:
  icecast:
    image: jstnn/arm-icecast
    expose:
      - "8000"
      - "80"
    ports:
      - "8000:8000"
      - "80:80"
    network_mode: bridge
    privileged: true
    restart: always

  # Add your bridge volumen in path/to/... or add your own volume below
  mpd:
    # image: jstnn/arm-mpd
    build: ./mpd
    expose:
      - "6600"
    ports:
      - "6600:6600"
    depends_on:
      - icecast
    volumes:
      - 'mpd-music:/var/lib/mpd/music'
      - 'mpd-playlists:/var/lib/mpd/playlists'
      - 'mpd-database:/var/lib/mpd/database'
    network_mode: bridge
    privileged: true
    restart: always

  sima:
    image: jstnn/arm-sima
    depends_on:
      - mpd
    network_mode: bridge
    restart: always

  ympd:
    image: jstnn/arm-ympd
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      - mpd
    network_mode: bridge
    privileged: true
    restart: always
  
