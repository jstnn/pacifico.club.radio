version: '2'
networks: {}
volumes: 
  music:
  playlists:
  database:
services:
  icecast:
    image: jstnn/arm-icecast
    expose:
      - "8000"
      - "80"
    ports:
      - "8000:8000"
      - "80:80"
    network_mode: host
    privileged: true
    restart: always

  # Add your host volumen in path/to/... or add your own volume below
  mpd:
    image: jstnn/arm-mpd
    expose:
      - "6600"
    ports:
      - "6600:6600"
    depends_on:
      - icecast
    volumes:
      - 'music:/var/lib/mpd/music'
      - 'playlists:/var/lib/mpd/playlists'
      - 'database:/var/lib/mpd/database'
    network_mode: host
    privileged: true
    restart: always

  sima:
    image: jstnn/arm-sima
    depends_on:
      - mpd
    network_mode: host
    privileged: true
    restart: always

  ympd:
    image: jstnn/arm-ympd
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      - mpd
    network_mode: host
    privileged: true
    restart: always
  
