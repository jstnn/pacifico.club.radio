version: '2'
networks: {}
volumes:
  music:
  playlists:
  database:
services:
  icecast:
    build: ./icecast
    expose:
      - "8000"
      - "80"
    network_mode: host
    restart: always
    privileged: true    
  mpd:   
    build: ./mpd
    expose:
      - "6600"
    depends_on:
      - icecast
    volumes:
      - music:/var/lib/mpd/music
      - playlists:/var/lib/mpd/playlists
      - database:/var/lib/mpd/database
    network_mode: host
    restart: always
    privileged: true    
  sima:
    build: ./sima
    depends_on:
      - mpd
    network_mode: host
    restart: always
    privileged: true    
  ympd:
    build: ./ympd
    expose:
      - "8080"
    depends_on:
      - mpd
    network_mode: host
    restart: always
    privileged: true    
